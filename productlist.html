<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base target="_self">
    <script src="lib/flexible/flexible_css.js"></script>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/art/template.js"></script>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="js/productlist.js"></script>
    <script src="js/scroll.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/productlist.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <title>productlist</title>
</head>

<body>

    <!--头部-->
    <header class="clearfix">
        <!--logo-->
        <div class="logo f-left">
            <a href='javascript:;'><img src="images/header_logo.png" alt=""></a>
        </div>
        <!--下载app-->
        <div class="app f-right">
            <a href='javascript:;'><img src="images/header_app.png" alt=""></a>
        </div>
    </header>
    <!--搜索模块-->
    <section class="search clearfix">
        <div class="right f-right">
            <input class="btn " type="button" value="搜索">
        </div>
        <div class="left">
            <input class="stext" type="text" placeholder="请输入您想比价的商品">
        </div>
    </section>
    <!--路径导航模块-->
    <section class="title">
        <a class="select" href="javascript:;">筛选</a>
        <div class="nav">

        </div>
    </section>
    <!--商品列表主体-->
    <section class="list">
        <ul class="listbody">

        </ul>
    </section>

    <!--选则/翻页-->
    <nav class="selectbox" aria-label="Page navigation">
        <button class="btn f-left prev">上一页</button>
        <!--<span class="clearfix">-->
        <select class="f-left" id="sel">
                    
        </select>
        <button class="zk f-left"></button>
        <!--</span>-->
        <button class="btn next f-left">下一页</button>
    </nav>
    <!--底部-->
    <footer class="register">
        <div class="frame">
            <a href="javascript:;" class="left">登录</a>
            <a href="javascript:;" class="center">注册</a>
            <a href="javascript:;" class="right">
                <!--<img src="images/top.jpg" alt="">-->
                返回顶部
            </a>
        </div>
        <div class="contact">
            <p class="download"><a href="#">手机App下载</a><a href="#">慢慢买手机版</a><a href="#">--掌上比价平台</a></p>
            <p><a href='#'>m.manmanbuy.com</a></p>
        </div>
    </footer>

</body>

<!--路径导航模块面包屑路径模板-->
<script id="tpl" type="text/html">
    {{each result as v }}
    <a href='index.html'>首页 &nbsp; &gt;</a>
    <a href='category.html'>全部分类 &nbsp; &gt;</a>
    <a href='productlist.html'>{{v.category}} &nbsp; &gt;</a> {{/each}}
</script>


<!--商品列表主体模板-->
<script id="template" type="text/html">
    {{each result as item }}
    <li class="box clearfix">
        <div class="left f-left"><a href='bijia.html?productid={{item.productId}}'>{{#item.productImg}}</a></div>
        <div class="right">
            <div class="info"><a href="bijia.html?productid={{item.productId}}">{{item.productName}}</a></div>
            <div class="price">{{item.productPrice}}</div>

            <div class="fromanddate">
                <span class="setPrice">{{item.productQuote}}</span>
                <span class="comments">{{item.productCom}}</span>
            </div>
        </div>
    </li>
    {{/each}}
</script>
