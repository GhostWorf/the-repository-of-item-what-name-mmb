<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base target="_blank">
    <script src="lib/flexible/flexible_css.js"></script>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/art/template.js"></script>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="js/bijia.js"></script>
    <script src="js/scroll.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/bijia.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <title>Document</title>
</head>

<body>
    <!--头部-->
    <header class="clearfix">
        <!--logo-->
        <div class="logo f-left">
            <a href='javascript:;'><img src="images/header_logo.png" alt=""></a>
        </div>
        <!--下载app-->
        <div class="app f-right">
            <a href='javascript:;'><img src="images/header_app.png" alt=""></a>
        </div>
    </header>

    <!--搜索模块-->
    <section class="search clearfix">
        <div class="right f-right">
            <input class="btn " type="button" value="搜索">
        </div>
        <div class="left">
            <input class="stext" type="text" placeholder="请输入您想比价的商品">
        </div>
    </section>

    <!--路径导航模块-->
    <section class="title">
        <a class="select" href="javascript:;">筛选</a>
        <div class="nav">
            <a href='index.html'>首页 &nbsp; &gt;</a>
            <span class="position">

            </span>
            <a href='javascript:;' class="pro_name"></a>
            <span>&nbsp; &gt;</span>
        </div>
    </section>

    <!--产品详情-->
    <section class="product">

    </section>
    <div class="warning">
        <p class="cont">
            *实际价格以个各网站列出的实际价格为准,我们提供的价格可能有数小时至数日的延迟*
        </p>
    </div>
    <!--评论模块-->
    <section class="comments">
        <div class="title">
            网友评价
        </div>
        <ul class="content">

        </ul>
    </section>
    <div class="more">
        <button>查看更多评价</button>
    </div>


    <!--底部-->
    <footer class="register">
        <div class="frame">
            <a href="javascript:;" class="left">登录</a>
            <a href="javascript:;" class="center">注册</a>
            <a href="javascript:;" class="right">
                <!--<img src="images/top.jpg" alt="">-->
                返回顶部
            </a>
        </div>
        <div class="contact">
            <p class="download"><a href="#">手机App下载</a><a href="#">慢慢买手机版</a><a href="#">--掌上比价平台</a></p>
            <p><a href='#'>m.manmanbuy.com</a></p>
        </div>
    </footer>
</body>

<!--产品比价信息模板-->
<script id="tpl" type="text/html">
    {{each result as v }}
    <div class="pro_name">{{v.productName}}</div>
    <div class="pro_img clearfix">
        {{#v.productImg}}
        <button>收藏</button>
    </div>

    <div class="func clearfix">
        <button class="w33 f-left">比价购买</button>
        <button class="w33 f-left">产品参数</button>
        <button class="w33 f-left">评价(100000)</button>
    </div>
    <div class="shop">{{#v.bjShop}}</div>
    {{/each}}
</script>


<!--面包屑路径模板-->
<script id="tpl2" type="text/html">
    {{each result as item }}
    <a href='productlist.html?categoryId={{item.categoryId}}'>{{item.category}} &nbsp; &gt;</a> {{/each}}
</script>
<script id="tplc" type="text/html">
    {{each result as item }}
    <li>
        <div class="useranddate clearfix">
            <span class="f-left name">{{item.comName}}</span>
            <span class="f-right data">{{item.comTime}}</span>
        </div>
        <div class="store">{{item.comFrom}}</div>
        <div class="maincontent">{{item.comContent}}</div>
    </li>
    {{/each}}
</script>


</html>
