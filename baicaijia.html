<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/flexible/flexible_css.js"></script>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/art/template.js"></script>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="js/baicaijia.js"></script>
    <script src="js/scroll.js"></script>
    <script src="lib/iscroll/iscroll.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/baicaijia.css">
    <title>Document</title>
</head>
<body>
    <header class="clearfix">
        <!--logo-->
        <div class="back f-left">
            <a href='javascript:;'></a>
        </div>
        
        <!--下载app-->
        <div class="app f-right">
            <a href='javascript:;'><img src="images/header_app.png" alt=""></a> 
        </div>
        <div class="title">
           白菜价-淘宝内部券
        </div>
    </header>


    <!--导航模块-->
    <section class="nav">
        <div id="wrapper">
            <ul class="box">
                
            </ul>
            <a href='javascript:;'>
                <div class="find nav-searchbtn"></div>
            </a>
        </div>  
    </section>

    <!--商品列表-->
    <section class="product">
        <ul class="productlist">
            
        </ul>
    </section>

    <footer class="register">
        <div class="frame">
            <a href="javascript:;" class="left">登录</a>
            <a href="javascript:;" class="center">注册</a>
            <a href="javascript:;" class="right">
                <!--<img src="images/top.jpg" alt="">-->
                返回顶部
            </a>
        </div>
        <div class="contact">
            <p class="download"><a href="#">手机App下载</a><a href="#">慢慢买手机版</a><a href="#">--掌上比价平台</a></p>
            <p><a href='#'>m.manmanbuy.com</a></p>
        </div>
    </footer>


</body>
<script id="tpl" type="text/html">
    {{each result as v}}
        <li class="ti"><a tid="{{v.titleId}}" class="navtitle" href='javascript:;'>{{v.title}}</a></li>
    {{/each}}
</script>

<script id="list" type="text/html">
    {{each result as item}}  
        <li class="box clearfix">
            <a href='javascript:;'>
                <div class="left f-left">{{#item.productImg}}</div>
                <div class="right">
                    <div class="wrap">
                        <div class="productName">{{#item.productName}}</div>
                        <div class="productPrice">{{#item.productPrice}}</div>    
                    </div> 
                    {{#item.productCouponRemain}}
                    <div class="yhq clearfix">
                        <span>{{#item.productCoupon}}</span><span>{{#item.productHref}}</span>
                    </div>
                </div>
            </a>
        </li>
    {{/each}}
</script>
</html>
