<!--产品信息-->
<script id="tpl" type="text/html">
    {{each result as v}}
        <div class="productName">{{v.productName}}</div>
        <div class="productPrice">{{v.productPrice}}</div>
        <div class="store">
            <span class="productFrom">{{v.productFrom}}</span>
            <span class="productTime">{{v.productTime}}</span>
            <span class="productTips">{{v.productTips}}</span>
        </div>
        <div class="picandinfo">
            <div class="img"></div>
            <div class="productInfo">
                {{v.productInfo}}
            </div>
        </div>
        {{#v.productImg}}
        <div class="buy">
            <button>前往购买</button>
        </div>
        <div class="weixing">
            <img src="images/mmbweixin2.png" alt="">
        </div>
        <div class="comment">
            {{#v.productComment}}
        </div>
    {{/each}}
</script>
