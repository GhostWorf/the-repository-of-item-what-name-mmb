<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base target="_blank">
    <script src="lib/flexible/flexible_css.js"></script>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/art/template.js"></script>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="js/moneyctrl.js"></script>
    <script src="js/scroll.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
    <title>Document</title>
</head>
<body>
    <header class="clearfix">
        <!--logo-->
        <div class="back f-left">
            <a href='javascript:;'></a>
        </div>
        
        <!--下载app-->
        <div class="app f-right">
            <a href='javascript:;'><img src="images/header_app.png" alt=""></a> 
        </div>
        <div class="title">
            省钱控一最新优惠
        </div>
    </header>

    <!--商品列表-->
    <section class="market clearfix">
        <div class="productlist">
            <ul class="list">

            </ul>
        </div>
    </section>

    <!--选则/翻页-->
    <nav class="selectbox" aria-label="Page navigation">
        <button class="btn f-left prev">上一页</button>
        <!--<span class="clearfix">-->
        <select class="f-left" id="sel">
                    
        </select>
        <button class="zk f-left"></button>
        <!--</span>-->
        <button class="btn next f-left">下一页</button>
    </nav>



    <footer class="register">
        <div class="frame">
            <a href="javascript:;" class="left">登录</a>
            <a href="javascript:;" class="center">注册</a>
            <a href="javascript:;" class="right">
                <!--<img src="images/top.jpg" alt="">-->
                返回顶部
            </a>
        </div>
        <div class="contact">
            <p class="download"><a href="#">手机App下载</a><a href="#">慢慢买手机版</a><a href="#">--掌上比价平台</a></p>
            <p><a href='#'>m.manmanbuy.com</a></p>
        </div>
    </footer>

</body>


<script id="template" type="text/html">
     {{each result as item  }}
        <a href='getproduct.html?productId={{item.productId}}'>
            <li class="box clearfix">
            <div class="left f-left">{{#item.productImgSm}}</div>
            <div class="right">
                <div class="info">{{item.productName}}
                    <span class="price">{{item.productPinkage}}</span>
                </div>
                
                <div class="fromanddate">
                    <span class="from">{{item.productFrom}}</span>
                    |
                    <span class="date">{{item.productTime}}</span>
                    <span class="comment "><i class="iconfont icon-ui2-icon-comments"></i>{{item.productComCount.replace("有","").replace("人评论","")}}</span>
                    <span></span>
                </div>
                
            </div>
        </li>
        </a>
    {{/each}}
</script>
</html>
