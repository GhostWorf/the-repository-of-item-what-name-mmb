<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <base target="_blank">
    <script src="lib/flexible/flexible_css.js"></script>
    <script src="lib/flexible/flexible.js"></script>
    <script src="lib/art/template.js"></script>
    <script src="lib/jquery/jquery-1.12.0.min.js"></script>
    <script src="js/category.js"></script>
    <script src="js/scroll.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/category.css">
    <title>category</title>
</head>

<body>
    <header class="clearfix">
        <!--logo-->
        <div class="logo f-left">
            <a href='javascript:;'><img src="images/header_logo.png" alt=""></a>
        </div>
        <!--下载app-->
        <div class="app f-right">
            <a href='javascript:;'><img src="images/header_app.png" alt=""></a>
        </div>
    </header>

    <!--搜索模块-->
    <section class="search clearfix">
        <div class="right f-right">
            <input class="btn " type="button" value="搜索">
        </div>
        <div class="left">
            <input class="stext" type="text" placeholder="请输入您想比价的商品">
        </div>
    </section>


    <!--商品种类列表-->
    <section class="pl">
        <ul class="productlist clearfix">

        </ul>
    </section>

    <!--底部-->
    <footer class="register">
        <div class="frame">
            <a href="javascript:;" class="left">登录</a>
            <a href="javascript:;" class="center">注册</a>
            <a href="javascript:;" class="right">
                <!--<img src="images/top.jpg" alt="">-->
                返回顶部
            </a>
        </div>
        <div class="contact">
            <p class="download"><a href="#">手机App下载</a><a href="#">慢慢买手机版</a><a href="#">--掌上比价平台</a></p>
            <p><a href='#'>m.manmanbuy.com</a></p>
        </div>
    </footer>
</body>

<!--商品列表模板-->
<script id="tplproduct" type="text/html">
    {{each result as item}}
    <li class="clearfix" data-Id="{{item.titleId}}">
        <!--<a class="slid" href="javascript:;"></a>-->
        <a href='javascript:;'>{{item.title}}</a>
        <span><i class="iconfont icon-arrow-copy"></i></span>
    </li>
    <ul data-title="{{item.titleId}}" class="productnav clearfix">

    </ul>
    {{/each}}
</script>
<script id="tplnav" type="text/html">
    {{each result as item}}
    <li><a href='productlist.html?categoryId={{item.categoryId}}'>{{item.category}}</a></li>
    {{/each}}
</script>

</html>
